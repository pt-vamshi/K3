apiVersion: apps/v1
kind: Deployment
metadata:
  name: ptfd-app
  labels:
    app: ptfd-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ptfd-app
  template:
    metadata:
      labels:
        app: ptfd-app
    spec:
      containers:
      - name: ptfd-app
        image: ghcr.io/1308harshit/ptfd:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        resources:
          limits:
            cpu: "2"
            memory: "512Mi"
          requests:
            cpu: "1"
            memory: "256Mi"
